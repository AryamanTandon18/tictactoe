<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <nav>
        <ul>
            <li> Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt0 bl0"><span class="text"></span></div>
            <div class="box bt0"><span class="text"></span></div>
            <div class="box bt0 br0"><span class="text"></span></div>
            <div class="box bl0"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box br0"><span class="text"></span></div>
            <div class="box bl0 bb0"><span class="text"></span></div>
            <div class="box bb0 "><span class="text"></span></div>
            <div class="box bb0 br0"><span class="text"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to tic tac toe </h1>
            <div><span class="info">Turn for X</span>
            <button id="reset">Reset</button>
            </div>
            <div class="dance">
             <img src="excited.gif" alt="winner" >
                </div> 
          
        </div>
       
    </div>
   
    <script src="ttt.js"></script>
    
    
</body>
</html>
